<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<!--Meta Links requeridos-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--Link Bootstrap-->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
		crossorigin="anonymous">

	<link rel="stylesheet" href="/css/PagoStyle.css">
	<link href="/img/clapperboard_cinema_icon-32px.png" rel="shortcut icon" />
	
	<title>Pago</title>
</head>

<body class="pagobody">
	<!--NavBar-->
	<header>
		<div th:replace="fragments :: nav_bar"></div>
	</header>


	<!--Breadcrumb-->
	<div class="containerpage">
		<nav class="bread-crumbs">
			<ul>
				<li><a href="Seleccionar.html"><img class="img-breadcrumb"
						src="/img/cinema-popcorn-128px.png" width="35" height="40">
						Seleccionar Sala</a></li>
				<li><a href="Butaca.html"><img class="img-breadcrumb"
						src="/img/house-armchair-128px.png" width="40" height="40">
						Seleccionar Butaca</a></li>
				<li><a href="Pago.html"><img class="img-breadcrumb"
						src="/img/credit_card_icon_128px.png" width="40" height="35">
						Realizar Pago</a></li>
			</ul>
		</nav>
	</div>

	<div class="row">
		<div class="col-12 col-md-4 col-xl-4">
			<!--Total-->
			<div class="containertotal">
				<h1>Ticket</h1>
				<form>
					<div class="row mb-3">
						<label for="inputcantidad3" class="col-sm-2 col-form-label">Cantidad
							de entradas</label>
						<div class="col-sm-10">
							<input type="number" class="form-control" id="inputcantidad3">
						</div>
					</div>
					<h2>Valor Entrada</h2>
					<div class="input-group mb-3">
						<span class="input-group-text">$</span> <input type="price"
							value="350" class="form-control"
							aria-label="Amount (to the nearest dollar)" readonly>
					</div>
				</form>
			</div>
		</div>

		<div class="col-12 col-md-8 col-xl-8">
			<!--Formulario Metodos de pago-->
			<div class="containerpago">
				<h1>Metodos de pago</h1>
				<form>
					<fieldset class="row mb-3">
						<legend class="col-form-label col-sm-2 pt-0">Elegir
							tarjeta</legend>
						<div class="col-sm-10">
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios"
									id="gridRadios1" value="option1"> <label
									class="form-check-label" for="gridRadios1"> <img
									src="/img/visacard-64px.png" alt="" width="75" height="65"
									class="d-inline-block align-text-top"> Visa Credito o
									Debito
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="gridRadios"
									id="gridRadios2" value="option2"> <label
									class="form-check-label" for="gridRadios2"> <img
									src="/img/mastercard-64px.png" alt="" width="75" height="50"
									class="d-inline-block align-text-top"> MasterCard Credito
									o Debito
								</label>
							</div>
							<div class="form-check disabled">
								<input class="form-check-input" type="radio" name="gridRadios"
									id="gridRadios3" value="option3"> <label
									class="form-check-label" for="gridRadios3"> <img
									src="/img/americanexpress-64px.png" alt="" width="60"
									height="45" class="d-inline-block align-text-top">
									American Express
								</label>
							</div>
						</div>
					</fieldset>
					<div class="row mb-3">
						<label for="inputtarjeta3" class="col-sm-2 col-form-label">Número
							de tarjeta</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputtarjeta3">
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputcaducidad3" class="col-sm-2 col-form-label">Caducidad</label>
						<div class="col-sm-10">
							<input type="month" class="form-control" id="inputcaducidad3">
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputcodigo3" class="col-sm-2 col-form-label">Codigo
							de seguridad / CVV2</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputcodigo3">
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputtitular3" class="col-sm-2 col-form-label">Titular
							de la Tarjeta</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputtitular3">
						</div>
					</div>
					<!--Boton ingresar Modal-->
					<button type="button" class="btn btn-danger" data-bs-toggle="modal"
						data-bs-target="#exampleModal">Ingresar Pago</button>

					<!-- Modal -->
					<div class="modal fade" id="exampleModal" tabindex="-1"
						aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<h5 class="modal-title" id="exampleModalLabel">Su pago se
										ha realizado correctamente!</h5>
									<button type="button" class="btn-close" data-bs-dismiss="modal"
										aria-label="Close"></button>
								</div>
								<div class="modal-body">
									Mortal Kombat <br> Sala 2D <br> Horario: 22:00 hs <br>
									Asientos
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Close</button>
									<button type="button" class="btn btn-danger">Descargar
										Ticket</button>
									<button type="button" class="btn btn-dark" th:href="@{/home}">Volver
										al menú</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		<div class="col"></div>
	</div>

	<footer> </footer>


	<script src="/js/jquery.js"></script>
	<!--Link Bootstrap JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="undefined" crossorigin="anonymous"></script>
</body>
</html>
