<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!--Meta links Requeridos-->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Link Bootstrap-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<!--Link de estilos para visualizarlo en Spring o Netbeans -->
<link rel="stylesheet" href="css/EstiloRegistroBack.css">
<link href="img/clapperboard_cinema_icon-32px.png" rel="shortcut icon" />

<title>CineCinco Registro</title>
</head>

<body class="registrobody">

	<!--NavBar-->
	<header>
		<div th:replace="fragments :: nav_bar"></div>
	</header>

	<div class="row mt-5">

		<div class="col"></div>

		<div class="col-12 col-md-6 col-xl-6">
			<h1 class="tituloregistro">Bienvenido a CineCinco</h1>
			<hr>
			<!-- Register form section -->
			<section id="register-form">
				<div class="containerRegistro">
					<h1>Ingresa tus datos</h1>
					<p class="text-danger" th:text="${error}"></p>
					<hr>
					<form method="POST" th:action="@{/registrar_usuario}"
						th:object="${usuario}">
						<label for="validationCustom01" class="form-label">Nombre
							y Apellido</label> <input type="text" id="validationCustom01"
							placeholder="Ingrese su nombre y apellido" class="form-control"
							th:field="*{nombreCompleto}" required>
						<div class="invalid-feedback">Complete este campo!</div>

						<label for="validationCustomUsername">Nombre de Usuario</label> <input
							type="text" id="validationCustomUsername"
							aria-describedby="inputGroupPrepend"
							placeholder="Ingrese el nombre de usuario" class="form-control"
							th:field="*{username}" required>
						<div class="invalid-feedback">Complete este campo!</div>

						<label for="validationCustom03">Direccion de Correo
							Electronico</label> <input type="email" id="validationCustom03"
							placeholder="Ingrese Mail" class="form-control"
							th:field="*{email}" required>
						<div class="invalid-feedback">Complete este campo!</div>

						<label for="validationCustom04">Contraseña</label> <input
							type="password" id="validationCustom04"
							placeholder="Ingrese su contraseña" class="form-control"
							name="password" required> <input type="password"
							id="validationCustom04" placeholder="Repita su contraseña"
							class="form-control" name="repeated_password" required>
						<div class="invalid-feedback">Complete este campo!</div>

						<label for="validationCustom05">Fecha de nacimiento</label> <input
							type="date" id="validationCustom05" class="form-control"
							name="fecha_nacimiento">
						<div class="invalid-feedback">Complete este campo!</div>

						<button type="submit" class="btn btn-danger">Registrarse</button>
					</form>
				</div>
			</section>
		</div>
		<div class="col"></div>

		<script>
        (function () {
        'use strict'
  var forms = document.querySelectorAll('.needs-validation')

  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
   </script>

		<script src="js/jquery.js"></script>
		<!--Link Bootstrap JS-->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
			integrity="undefined" crossorigin="anonymous"></script>
</body>

</html>
