<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!--Meta Links Requeridos-->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--Link Bootstrap-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="/src/main/resources/static/css/SeleccionarStyle.css">
<link
	href="/src/main/resources/static/img/clapperboard_cinema_icon-32px.png"
	rel="shortcut icon" />

<title>Elegir Sala</title>
</head>

<body class="salapelibody">
	<!--NavBar-->
	<header>
		<div th:replace="fragments :: nav_bar"></div>
	</header>
	<!--Breadcrumb-->
	<div class="containerpage">
		<nav class="bread-crumbs">
			<ul>
				<li><a href="Seleccionar.html"><img class="img-breadcrumb"
						src="/src/main/resources/static/img/cinema-popcorn-128px.png"
						width="35" height="40"> Seleccionar Sala</a></li>
				<li><a href="Butaca.html"><img class="img-breadcrumb"
						src="/src/main/resources/static/img/house-armchair-128px.png"
						width="40" height="40"> Seleccionar Butaca</a></li>
				<li><a href="Pago.html"><img class="img-breadcrumb"
						src="/src/main/resources/static/img/credit_card_icon_128px.png"
						width="40" height="35"> Realizar Pago</a></li>
			</ul>
		</nav>
	</div>

	<div class="row">

		<div class="col"></div>

		<div class="col-xs-6 col-md-8">

			<!--Accordion-->
			<div class="containerseleccion">
				<div class="accordion" id="accordionExample">
					<div class="accordion-item">
						<h2 class="accordion-header" id="headingOne">
							<button class="accordion-button" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseOne"
								aria-expanded="true" aria-controls="collapseOne">
								Seleccionar Pelicula</button>
						</h2>
						<div id="collapseOne" class="accordion-collapse collapse show"
							aria-labelledby="headingOne" data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<div th:each="${Pelicula}" class="btn-group" role="group"
									aria-label="Basic example">
									<button th:text="${Pelicula.titulo}" type="button" th
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseTwo" aria-expanded="false"
										aria-controls="collapseTwo">Mortal Kombat</button>
									<button th:text="${Pelicula.titulo}" type="button"
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseTwo" aria-expanded="false"
										aria-controls="collapseTwo">Zeta</button>
									<button th:text="${Pelicula.titulo}" type="button"
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseTwo" aria-expanded="false"
										aria-controls="collapseTwo">En Guerra con mi Abuelo</button>
									<button th:text="${Pelicula.titulo}" type="button"
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseTwo" aria-expanded="false"
										aria-controls="collapseTwo">Godzilla vs. Kong</button>
								</div>
							</div>
						</div>
					</div>

					<div class="accordion-item">
						<h2 class="accordion-header" id="headingTwo">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseTwo"
								aria-expanded="false" aria-controls="collapseTwo">Sala
							</button>
						</h2>
						<div id="collapseTwo" class="accordion-collapse collapse"
							aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<div th:each="${Sala}" class="btn-group" role="group"
									aria-label="Basic example">
									<button th:text="${Sala.id}" type="button"
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseThree" aria-expanded="false"
										aria-controls="collapseThree">2D</button>
									<button th:text="${Sala.id}" type="button"
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseThree" aria-expanded="false"
										aria-controls="collapseThree">3D</button>
								</div>
							</div>
						</div>
					</div>

					<div class="accordion-item">
						<h2 class="accordion-header" id="headingThree">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseThree"
								aria-expanded="false" aria-controls="collapseThree">
								Idioma</button>
						</h2>
						<div id="collapseThree" class="accordion-collapse collapse"
							aria-labelledby="headingThree" data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<div th:each="${Funcion}" class="btn-group" role="group"
									aria-label="Basic example">
									<button th:text="${Funcion.idioma}" type="button"
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseFour" aria-expanded="false"
										aria-controls="collapseFour">Espa√±ol</button>
									<button th:text="${Funcion.idioma}" type="button"
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseFour" aria-expanded="false"
										aria-controls="collapseFour">Subtitulado</button>
								</div>
							</div>
						</div>
					</div>

					<div class="accordion-item">
						<h2 class="accordion-header" id="headingFour">
							<button class="accordion-button collapsed" type="button"
								data-bs-toggle="collapse" data-bs-target="#collapseFour"
								aria-expanded="false" aria-controls="collapseFour">
								Horarios</button>
						</h2>
						<div id="collapseFour" class="accordion-collapse collapse"
							aria-labelledby="headingFour" data-bs-parent="#accordionExample">
							<div class="accordion-body">
								<div th:each="${Funcion}" class="btn-group" role="group"
									aria-label="Basic example">
									<button th:text="${Funcion.horario}" type="button"
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseFour" aria-expanded="false"
										aria-controls="collapseFour">13:00</button>
									<button th:text="${Funcion.horario}" type="button"
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseFour" aria-expanded="false"
										aria-controls="collapseFour">16:40</button>
									<button th:text="${Funcion.horario}" type="button"
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseFour" aria-expanded="false"
										aria-controls="collapseFour">18:40</button>
									<button th:text="${Funcion.horario}" type="button"
										class="btn btn-danger" data-bs-toggle="collapse"
										data-bs-target="#collapseFour" aria-expanded="false"
										aria-controls="collapseFour">21:00</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--Boton continuar-->
			<button onclick="location.href='Butaca.html'" type="button"
				class="btn btn-danger" id="botoncontinuar">Continuar</button>
		</div>

		<div class="col"></div>
	</div>




	<script src="js/jquery-3.2.1.min.js"></script>
	<!--Link Bootstrap JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
		integrity="undefined" crossorigin="anonymous"></script>
</body>
</html>
