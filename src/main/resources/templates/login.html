<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<!--Meta Links Requeridos-->
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--Link Bootstrap-->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<!--Link de estilos para visualizarlo en Spring o Netbeans -->
<link rel="stylesheet" href="css/EstiloLoginBack.css">
<link href="img/clapperboard_cinema_icon-32px.png" rel="shortcut icon" />

<title>CineCinco Iniciar Sesion</title>
</head>

<body class="loginbody">
	<!--NavBar-->
	<header>
		<div th:replace="fragments :: nav_bar"></div>
	</header>

	<div class="row mt-5">

		<div class="col"></div>

		<!-- Login form section -->
		<div class="col-12 col-md-6 col-xl-6">
			<section id="login-form">
				<div class="containerlogin">
					<h1>Iniciar Sesion</h1>
					<hr>
					<form th:action="@{/logincheck}" method="POST"
						enctype="multipart/form-data">
						<label for="validationCustom01" class="form-label">Direccion
							de Correo Electrónico</label> <input type="email" id="validationCustom01"
							placeholder="Ingrese Mail" class="form-control" name="email"
							required> <label for="validationCustom02"
							class="form-label">Contraseña</label> <input type="password"
							id="validationCustom02" placeholder="Contraseña"
							class="form-control" name="password" required>
						<button type="submit" class="btn btn-danger">Ingresar</button>
					</form>
					<form th:action="@{/login}" method="post"
						enctype="multipart/form-data">
						<button class="btn btn-primary"
							style="background-color: rgb(0, 128, 255);"
							onclick="location.href='oauth2/authorization/google'"
							type="button">
							<img src="/img/Google_icon-32px.png"> Ingresar con Google
						</button>
					</form>
				</div>
			</section>
		</div>

		<div class="col"></div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>

</html>
